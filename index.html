<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card ">
  <picture>
  
  <source srcset="images/image-product-desktop.jpg" media="(width > 600px)"  >
    <img src="./images/image-product-mobile.jpg" alt="Perfume bottle" class="product-image">
 
  </picture>
 <div class="body">
  <span class="tag">Perfume</span>

 <h2 class="tiltle">Gabrielle Essence Eau De Parfum
</h2> 
 <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price-info">
 <span class="price">$149.99</span> 
 <span class="price-old">$169.99</span> 
</div>

 <button>
  <img src="images/icon-cart.svg" alt="card">
 <span>Add to Cart</span> 
</button> 
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> JOS MAEL</a>.
  </div>
</body>
</html>
